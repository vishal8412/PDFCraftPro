<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient fill for "PDF" -->
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d79"></stop>
      <stop offset="100%" stop-color="#ff9900"></stop>
    </linearGradient>

    <!-- Shimmer mask gradient -->
    <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"></stop>
      <stop offset="50%" stop-color="rgba(255,255,255,0.6)"></stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"></stop>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="2 0" dur="3s" repeatCount="indefinite"></animateTransform>
    </linearGradient>

    <!-- Combine shimmer over base gradient -->
    <mask id="shimmerMask">
      <rect width="100%" height="100%" fill="url(#shimmerGradient)"></rect>
    </mask>
  </defs>

  <!-- Gradient "PDF" text with shimmer overlay -->
  <g>
    <text x="0" y="42" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="38" fill="url(#pdfGradient)">
      PDF
    </text>
    <rect x="0" y="5" width="110" height="40" fill="url(#shimmerGradient)" mask="url(#shimmerMask)"></rect>
  </g>

  <!-- Static "Craft" text -->
  <text x="100" y="42" font-family="Poppins, Arial, sans-serif" font-weight="600" font-size="34" fill="#ffffff">
    Craft
  </text>

  <!-- Rotating accent square -->
  <rect x="172" y="22" width="8" height="8" rx="1" ry="1" fill="url(#pdfGradient)">
    <animateTransform attributeName="transform" type="rotate" from="0 176 26" to="360 176 26" dur="2.5s" repeatCount="indefinite"></animateTransform>
  </rect>
</svg>
